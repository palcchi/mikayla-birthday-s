<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Digital</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            overflow: hidden;
            color: white;
            text-align: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            display: none; /* Video disembunyikan sebelum tombol diklik */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <!-- Video -->
    <video id="bg-video" playsinline>
        <source src="video/mikayla.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Overlay untuk custom nama dan tombol -->
    <div class="overlay" id="overlay">
        <h1>To: <span id="guest-name">Kamu</span>!</h1>
        <p>Ulang Tahun Mikayla</p>
        <button onclick="playVideo()">Buka Undangan</button>
    </div>

    <script>
        // Fungsi untuk membaca nama dari URL
        function getGuestName() {
            const urlParams = new URLSearchParams(window.location.search); // Untuk format ?nama=
            const slugName = window.location.pathname.slice(1); // Untuk format /namaundangan

            // Prioritaskan parameter ?nama=
            const name = urlParams.get("nama") || decodeURIComponent(slugName);

            return name || "Tamu Spesial"; // Default jika nama tidak ditemukan
        }

        // Fungsi untuk memulai video
        function playVideo() {
            const overlay = document.getElementById('overlay');
            const video = document.getElementById('bg-video');

            overlay.style.display = 'none'; // Sembunyikan overlay
            video.style.display = 'block'; // Tampilkan video
            video.muted = false; // Aktifkan suara
            video.play(); // Mainkan video
        }

        // Tampilkan nama tamu di halaman
        const guestName = getGuestName();
        document.getElementById("guest-name").textContent = guestName;
    </script>
</body>
</html>
