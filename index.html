<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Mikayla</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Allura&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffb6e6, #ffd1f0, #b5f0ff);
    font-family: 'Playfair Display', serif;
    overflow: hidden;
}

/* Video Background */
video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
    z-index: 1;
}

/* Overlay */
.container {
    width: 90%;
    max-width: 600px;
    background: rgba(255, 240, 250, 0.95);
    padding: 60px 40px;
    text-align: center;
    position: relative;
    z-index: 2;
    animation: fadeIn 1.2s ease;
    border-radius: 30px;
    box-shadow: 0 20px 50px rgba(255, 105, 180, 0.4);
}

/* Floating bubbles */
.container::before,
.container::after {
    content: "ðŸ«§";
    position: absolute;
    font-size: 2rem;
    animation: float 4s ease-in-out infinite;
}

.container::before {
    top: -20px;
    left: 20px;
}

.container::after {
    bottom: -20px;
    right: 20px;
    animation-delay: 2s;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0);
        opacity: 0.7;
    }
    50% {
        transform: translateY(-20px);
        opacity: 1;
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.invited {
    font-family: 'Allura', cursive;
    font-size: 4rem;
    margin-bottom: 20px;
    color: #ff4fa3;
    text-shadow: 0 0 10px rgba(255, 79, 163, 0.5);
}

.event-title {
    font-size: 2.2rem;
    font-weight: 700;
    margin-bottom: 30px;
    color: #ff1493;
}

.divider {
    width: 100%;
    height: 3px;
    background: linear-gradient(to right, #ff69b4, #87cefa);
    border-radius: 10px;
    margin: 25px 0;
}

/* Guest */
.guest {
    font-size: 1.4rem;
    color: #ff69b4;
    margin-bottom: 10px;
}

/* Button */
button {
    margin-top: 30px;
    padding: 16px 40px;
    border-radius: 50px;
    border: none;
    background: linear-gradient(45deg, #ff69b4, #00cfff);
    color: #fff;
    font-size: 1.1rem;
    cursor: pointer;
    transition: 0.3s ease;
    box-shadow: 0 8px 25px rgba(255, 105, 180, 0.5);
}

button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 12px 35px rgba(0, 207, 255, 0.6);
}

/* Mobile */
@media (max-width: 500px) {
    .invited {
        font-size: 3rem;
    }

    .event-title {
        font-size: 1.7rem;
    }
}
</style>
</head>

<body>

<!-- VIDEO -->
<video id="bg-video" playsinline>
    <source src="mikayla.mp4" type="video/mp4">
    Browser kamu tidak mendukung video.
</video>

<!-- OVERLAY -->
<div class="container" id="overlay">

    <div class="invited">You're Invited</div>

    <div class="event-title">ULANG TAHUN MIKAYLA</div>

    <div class="divider"></div>

    <div class="guest">
        To: <strong><span id="guest-name">Kamu</span></strong>
    </div>

    <button onclick="playVideo()">Buka Undangan</button>
</div>

<script>
function getGuestName() {
    const params = new URLSearchParams(window.location.search);
    const slug = window.location.pathname.replace("/", "");
    return params.get("nama") || decodeURIComponent(slug) || "Kamu";
}

document.getElementById("guest-name").textContent = getGuestName();

function playVideo() {
    const overlay = document.getElementById("overlay");
    const video = document.getElementById("bg-video");

    overlay.style.display = "none";
    video.style.display = "block";
    video.muted = false;
    video.play();
}
</script>

</body>
</html>
