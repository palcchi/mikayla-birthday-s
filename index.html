<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Mikayla</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Allura&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f7f4ef;
    font-family: 'Playfair Display', serif;
}

.container {
    width: 90%;
    max-width: 600px;
    background: #fdfaf5;
    padding: 60px 40px;
    text-align: center;
    position: relative;
    animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

/* Title */
.invited {
    font-family: 'Allura', cursive;
    font-size: 4rem;
    margin-bottom: 20px;
}

.subtitle {
    font-size: 1.1rem;
    letter-spacing: 1px;
    margin-bottom: 10px;
}

.event-title {
    font-size: 2.2rem;
    font-weight: 700;
    margin-bottom: 40px;
}

/* Divider */
.divider {
    width: 100%;
    height: 1px;
    background: #333;
    margin: 30px 0;
}

/* Info Layout */
.info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-align: left;
    gap: 20px;
}

.left, .right {
    width: 50%;
}

.day {
    font-family: 'Allura', cursive;
    font-size: 3rem;
}

.date {
    font-size: 1.3rem;
    letter-spacing: 2px;
}

.time {
    font-size: 1.3rem;
    margin-bottom: 10px;
}

.address {
    font-size: 0.9rem;
    line-height: 1.5;
}

/* Footer */
.footer {
    margin-top: 40px;
    font-size: 0.9rem;
    letter-spacing: 2px;
}

/* Guest */
.guest {
    margin-bottom: 20px;
    font-size: 1.2rem;
}

/* Button */
button {
    margin-top: 30px;
    padding: 14px 35px;
    border-radius: 50px;
    border: none;
    background: #000;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    background: #444;
    transform: translateY(-2px);
}

/* Mobile */
@media (max-width: 500px) {
    .invited {
        font-size: 3rem;
    }

    .event-title {
        font-size: 1.7rem;
    }

    .info {
        flex-direction: column;
        text-align: center;
    }

    .left, .right {
        width: 100%;
    }
}
</style>
</head>

<body>

<div class="container">

    <div class="invited">You are Invited</div>

    <div class="subtitle">Join us for an evening celebrating our</div>

    <div class="event-title">ULANG TAHUN MIKAYLA</div>

    <div class="divider"></div>

    <div class="info">
        <div class="left">
                <div class="guest">
                To: <strong><span id="guest-name">Kamu</span></strong>
                </div>
            <div class="day">Minggu</div>
            <div class="date">30 Januari 2026</div>
        </div>

        <div class="right">
            <div class="time">6:00 - 8:00 PM</div>
            <div class="address">
                Lokasi Acara
            </div>
        </div>
    </div>

    <div class="divider"></div>

    <button onclick="openInvitation()">Buka Undangan</button>
</div>

<script>
// Ambil nama dari URL
function getGuestName() {
    const params = new URLSearchParams(window.location.search);
    const slug = window.location.pathname.replace("/", "");

    return params.get("nama") || decodeURIComponent(slug) || "Kamu";
}

document.getElementById("guest-name").textContent = getGuestName();

// Tombol buka undangan
function openInvitation() {
    alert("Undangan Mikayla Dibuka ðŸŽ‰\n(Sambungkan ke video atau halaman berikutnya)");
    // Contoh redirect:
    // window.location.href = "video.html";
}
</script>

</body>
</html>
