<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulang Tahun Mikayla!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #fecfef, #ffecd2);
            overflow: hidden;
            color: #333;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            z-index: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            z-index: 2;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ff5722;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #555;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: linear-gradient(45deg, #ff5722, #e64a19);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-weight: 600;
        }
        button:hover {
            background: linear-gradient(45deg, #e64a19, #d84315);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .decorations {
            position: absolute;
            top: 10%;
            left: 10%;
            font-size: 3rem;
            opacity: 0.5;
            animation: float 3s ease-in-out infinite;
        }
        .decorations:nth-child(2) {
            top: 80%;
            left: 80%;
            animation-delay: 1s;
        }
        .decorations:nth-child(3) {
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <!-- Video -->
    <video id="bg-video" playsinline>
        <source src="video/mikaylaa.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Elemen dekorasi ulang tahun -->
    <div class="decorations">ðŸŽ‰</div>
    <div class="decorations">ðŸŽ‚</div>
    <div class="decorations">ðŸŽˆ</div>

    <!-- Overlay untuk custom nama dan tombol -->
    <div class="overlay" id="overlay">
        <h1>To: <span id="guest-name">Kamu</span>!</h1>
        <p>Selamat Ulang Tahun Mikayla! ðŸŽŠ</p>
        <button onclick="playVideo()">Buka Undangan</button>
    </div>

    <script>
        // Fungsi untuk membaca nama dari URL
        function getGuestName() {
            const urlParams = new URLSearchParams(window.location.search); // Untuk format ?nama=
            const slugName = window.location.pathname.slice(1); // Untuk format /namaundangan

            // Prioritaskan parameter ?nama=
            const name = urlParams.get("nama") || decodeURIComponent(slugName);

            return name || "Kamu"; // Default jika nama tidak ditemukan
        }

        // Fungsi untuk memulai video
        function playVideo() {
            const overlay = document.getElementById('overlay');
            const video = document.getElementById('bg-video');

            overlay.style.display = 'none'; // Sembunyikan overlay
            video.style.display = 'block'; // Tampilkan video
            video.muted = false; // Aktifkan suara
            video.play(); // Mainkan video
        }

        // Tampilkan nama tamu di halaman
        const guestName = getGuestName();
        document.getElementById("guest-name").textContent = guestName;
    </script>
</body>
</html>
