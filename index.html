<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Mikayla</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Allura&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f7f4ef;
    font-family: 'Playfair Display', serif;
    overflow: hidden;
}

/* Video Background */
video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
    z-index: 1;
}

/* Overlay */
.container {
    width: 90%;
    max-width: 600px;
    background: rgba(253, 250, 245, 0.95);
    padding: 60px 40px;
    text-align: center;
    position: relative;
    z-index: 2;
    animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.invited {
    font-family: 'Allura', cursive;
    font-size: 4rem;
    margin-bottom: 20px;
}

.subtitle {
    font-size: 1.1rem;
    letter-spacing: 1px;
    margin-bottom: 10px;
}

.event-title {
    font-size: 2.2rem;
    font-weight: 700;
    margin-bottom: 40px;
}

.divider {
    width: 100%;
    height: 1px;
    background: #333;
    margin: 30px 0;
}

.info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-align: left;
    gap: 20px;
}

.left, .right {
    width: 50%;
}

.day {
    font-family: 'Allura', cursive;
    font-size: 3rem;
}

.date {
    font-size: 1.3rem;
    letter-spacing: 2px;
}

.time {
    font-size: 1.3rem;
    margin-bottom: 10px;
}

.address {
    font-size: 0.9rem;
    line-height: 1.5;
}

.footer {
    margin-top: 40px;
    font-size: 0.9rem;
    letter-spacing: 2px;
}

.guest {
    margin-bottom: 20px;
    font-size: 1.2rem;
}

button {
    margin-top: 30px;
    padding: 14px 35px;
    border-radius: 50px;
    border: none;
    background: #000;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    background: #444;
    transform: translateY(-2px);
}

@media (max-width: 500px) {
    .invited {
        font-size: 3rem;
    }

    .event-title {
        font-size: 1.7rem;
    }

    .info {
        flex-direction: column;
        text-align: center;
    }

    .left, .right {
        width: 100%;
    }
}
</style>
</head>

<body>

<!-- VIDEO -->
<video id="bg-video" playsinline>
    <source src="video/mikaylaa.mov" type="video/mp4">
    Browser kamu tidak mendukung video.
</video>

<!-- OVERLAY -->
<div class="container" id="overlay">

    <div class="invited">You are Invited</div>

    <div class="subtitle">Join us for an evening celebrating our</div>

    <div class="event-title">ULANG TAHUN MIKAYLA</div>

    <div class="divider"></div>

    <div class="info">
        <div class="left">
                <div class="guest">
                To: <strong><span id="guest-name">Kamu</span></strong>
                </div>
            <div class="day">Minggu</div>
            <div class="date">30 Januari</div>
        </div>

        <div class="right">
            <div class="time">6:00 - 8:00 PM</div>
            <div class="address">
                Alamat Disini
            </div>
        </div>
    </div>

    <div class="divider"></div>

    <button onclick="playVideo()">Buka Undangan</button>
</div>

<script>
function getGuestName() {
    const params = new URLSearchParams(window.location.search);
    const slug = window.location.pathname.replace("/", "");
    return params.get("nama") || decodeURIComponent(slug) || "Kamu";
}

document.getElementById("guest-name").textContent = getGuestName();

function playVideo() {
    const overlay = document.getElementById("overlay");
    const video = document.getElementById("bg-video");

    overlay.style.display = "none";
    video.style.display = "block";
    video.muted = false;
    video.play();
}
</script>

</body>
</html>
